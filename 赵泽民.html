<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: yellow;
            float: left;
            margin-right: 10px;
        }
        .a{
            border-radius: 50px;
        }
        div:nth-child(6){
            width: 90px;
            height: 90px;
            background: yellow;
            float: left;
            margin-right: 10px;  
        }
        div:nth-child(7){
            width: 80px;
            height: 80px;
            background: yellow;
            float: left;
            margin-right: 10px;  
        }
        div:nth-child(8){
            width: 70px;
            height: 70px;
            background: yellow;
            float: left;
            margin-right: 10px;  
        }
        div:nth-child(9){
            width: 60px;
            height: 60px;
            background: yellow;
            float: left;
            margin-right: 10px;  
        }
        div:nth-child(10){
            width: 50px;
            height: 50px;
            background: yellow;
            float: left;
            margin-right: 10px;  
        }
    </style>
</head>
<body>
    <div>赵泽民</div>
    <div>李宁</div>
    <div>卢玉贤</div>
    <div>刘科言</div>
    <div>张雪</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div class="a">1</div>
    <div class="a">1</div>
    <div class="a">1</div>
    <div class="a">1</div>
    <div class="a">1</div>
</body>
</html>
