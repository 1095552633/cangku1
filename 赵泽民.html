<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background: yellow;
            float: left;
            margin-right: 10px;
        }
        .a{
            border-radius: 50px;
            position: relative ;
        }
        span{
            position: absolute;
            left: 15px;
            top: 23px;
        }
        div:nth-child(6){
            width: 90px;
            height: 90px;

            float: left;
            margin-right: 10px;  
        }
        div:nth-child(7){
            width: 80px;
            height: 80px;

            float: left;
            margin-right: 10px;  
        }
        div:nth-child(8){
            width: 70px;
            height: 70px;

            float: left;
            margin-right: 10px;  
        }
        div:nth-child(9){
            width: 60px;
            height: 60px;

            float: left;
            margin-right: 10px;  
        }
        div:nth-child(10){
            width: 50px;
            height: 50px;

            float: left;
            margin-right: 10px;  
        }
        .div1{
            background-color: aqua;
        }
        .div2{
            background-color: blue;
        }
        .div3{
            background-color: yellow;
        }
        .div4{
            background-color: blueviolet;
        }
        .div5{
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div  class="a div1"><span>赵泽民</span></div>
            <div  class="a div2"> <span>李宁</span></div>
            <div  class="a div3"> <span>卢玉贤</span></div>
            <div  class="a div4"> <span>刘科言</span></div>
            <div  class="a div5"> <span>张雪</span></div>
    
</body>

</html>
